<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecyClac</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #e8f5e9;
            overflow-x: hidden;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #2e7d32;
            color: #ffffff;
            position: relative;
        }

        .logo {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        /* Estilo para el formulario de inicio de sesión */
        .login-container, .register-container {
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 10px;
            right: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .login-container input,
        .register-container input {
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-container button,
        .register-container button {
            padding: 8px;
            background-color: #43a047;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .login-container button:hover,
        .register-container button:hover {
            background-color: #388e3c;
        }

        .login-container a, .register-container a {
            color: #43a047;
            text-decoration: none;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }

        /* Mapa */
        #map {
            height: 70vh; /* Aseguramos que el mapa tenga altura */
            width: 100%;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-container, .register-container {
                width: 90%;
                position: static;
                margin: 10px auto;
                padding: 15px;
                display: block; /* Mostrar formularios de login y registro en dispositivos móviles */
            }

            .login-container input,
            .login-container button,
            .register-container input,
            .register-container button {
                width: 100%;
                margin: 8px 0;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div style="display: flex; align-items: center;">
            <img src="/images/logo.png" alt="Logo de RecyClac" class="logo">
            <h1>RecyClac</h1>
        </div>

        <!-- Formulario de inicio de sesión -->
        <div class="login-container" id="login-container">
            <input type="email" id="email" placeholder="Correo electrónico" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button onclick="login()">Iniciar sesión</button>
            <a href="javascript:void(0);" onclick="showRegisterForm()">¿No tienes cuenta? Regístrate aquí</a>
        </div>

        <!-- Formulario de registro -->
        <div class="register-container" id="register-container" style="display:none;">
            <input type="email" id="register-email" placeholder="Correo electrónico" required>
            <input type="password" id="register-password" placeholder="Contraseña" required>
            <input type="password" id="register-confirm-password" placeholder="Confirmar contraseña" required>
            <button onclick="register()">Registrarse</button>
            <a href="javascript:void(0);" onclick="showLoginForm()">¿Ya tienes cuenta? Inicia sesión aquí</a>
        </div>
    </div>

    <!-- Mapa -->
    <div id="map"></div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <!-- Reemplaza con tu propia API Key de Google -->
    <script src="https://maps.googleapis.com/maps/api/js?key=TU_API_KEY&callback=initMap" async defer></script>

    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB-Je8LYFkR9r6jEIaO5NZkCUAbZRyX7k4",
            authDomain: "recyclacweb.firebaseapp.com",
            projectId: "recyclacweb",
            storageBucket: "recyclacweb.firebasestorage.app",
            messagingSenderId: "546237991078",
            appId: "1:546237991078:web:98d924464ac363b25d4c67",
            measurementId: "G-EDF8LCX5YX",
            databaseURL: "https://recyclacweb-default-rtdb.firebaseio.com"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        let map, infoWindow;
        let userLat, userLon;

        // Función para inicializar el mapa
        function initMap() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    userLat = position.coords.latitude;
                    userLon = position.coords.longitude;

                    // Inicializamos el mapa
                    map = new google.maps.Map(document.getElementById('map'), {
                        zoom: 13,
                        center: { lat: userLat, lng: userLon }
                    });

                    infoWindow = new google.maps.InfoWindow();

                    // Colocamos un marcador en la ubicación del usuario
                    const userMarker = new google.maps.Marker({
                        position: { lat: userLat, lng: userLon },
                        map: map,
                        icon: {
                            url: "/images/1365700.png",
                            scaledSize: new google.maps.Size(30, 30)
                        }
                    });

                    // Cargar centros cercanos al usuario
                    loadCenters(userLat, userLon);
                });
            }
        }

        // Función para cargar centros de reciclaje cercanos
        function loadCenters(userLat, userLon) {
            database.ref().once('value').then(snapshot => {
                const data = snapshot.val();
                if (data) {
                    console.log("Centros cargados", data); // Aquí iría tu lógica para cargar centros en el mapa
                }
            });
        }

        // Función para iniciar sesión
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then(userCredential => {
                    alert('Bienvenido');
                    document.getElementById('login-container').style.display = 'none'; // Ocultar el login al iniciar sesión
                })
                .catch(error => {
                    alert('Error al iniciar sesión: ' + error.message);
                });
        }

        // Función para registrar un nuevo usuario
        function register() {
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;

            if (password !== confirmPassword) {
                alert('Las contraseñas no coinciden');
                return;
            }

            auth.createUserWithEmailAndPassword(email, password)
                .then(userCredential => {
                    alert('Usuario registrado correctamente');
                    document.getElementById('register-container').style.display = 'none'; // Ocultar el registro
                })
                .catch(error => {
                    alert('Error al registrarse: ' + error.message);
                });
        }

        // Mostrar el formulario de inicio de sesión
        function showLoginForm() {
            document.getElementById('login-container').style.display = 'flex';
            document.getElementById('register-container').style.display = 'none';
        }

        // Mostrar el formulario de registro
        function showRegisterForm() {
            document.getElementById('register-container').style.display = 'flex';
            document.getElementById('login-container').style.display = 'none';
        }

        // Inicializa el mapa cuando la API de Google Maps haya cargado
        window.initMap = initMap;
    </script>
</body>
</html>
