<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecyClac</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #e8f5e9;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #2e7d32;
            color: #ffffff;
        }

        .logo {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        .filter-container {
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .filter-container select, .filter-container button {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .filter-container button {
            background-color: #43a047;
            color: white;
            border: none;
            cursor: pointer;
        }

        .filter-container button:hover {
            background-color: #388e3c;
        }

        #map {
            height: 80vh;
            width: 100%;
        }

        .center-info {
            margin: 20px;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .center-list {
            list-style: none;
            padding-left: 0;
        }

        .center-list li {
            padding: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="/images/logo.png" alt="Logo de RecyClac" class="logo">
        <h1>RecyClac</h1>
    </div>

    <div id="filter-container" class="filter-container">
        <select id="material-filter" onchange="applyFilter()">
            <option value="">Filtrar por material</option>
            <option value="vidrio">Vidrio</option>
            <option value="plástico">Plástico</option>
            <option value="papel">Papel</option>
            <option value="cartón">Cartón</option>
            <option value="metal">Metal</option>
            <option value="celular">Celular</option>
            <option value="pilas">Pilas</option>
        </select>
        <button onclick="applyFilter()">Aplicar filtro</button>
    </div>

    <div id="map"></div>

    <div id="nearby-centers" class="center-info" style="display: none;">
        <h2>Centros más cercanos a tu ubicación:</h2>
        <ul id="center-list" class="center-list"></ul>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTPwPwaQEFcpKg0aBWVEeWmcz_xIXXZug&callback=initMap" async defer></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB-Je8LYFkR9r6jEIaO5NZkCUAbZRyX7k4",
            authDomain: "recyclacweb.firebaseapp.com",
            projectId: "recyclacweb",
            storageBucket: "recyclacweb.firebasestorage.app",
            messagingSenderId: "546237991078",
            appId: "1:546237991078:web:98d924464ac363b25d4c67",
            measurementId: "G-EDF8LCX5YX",
            databaseURL: "https://recyclacweb-default-rtdb.firebaseio.com"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        let markers = [];
        let allCenters = [];
        let map;
        let infoWindow;

        function initMap() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const userLat = position.coords.latitude;
                    const userLon = position.coords.longitude;

                    map = new google.maps.Map(document.getElementById('map'), {
                        zoom: 13,
                        center: { lat: userLat, lng: userLon }
                    });

                    infoWindow = new google.maps.InfoWindow();

                    const userMarker = new google.maps.Marker({
                        position: { lat: userLat, lng: userLon },
                        map: map,
                        icon: {
                            url: "/images/1365700.png",
                            scaledSize: new google.maps.Size(30, 30)
                        }
                    });

                    loadCenters(userLat, userLon); // Cargar centros al iniciar el mapa
                });
            }
        }

        function loadCenters(userLat, userLon) {
            database.ref().once('value').then(snapshot => {
                const data = snapshot.val();
                if (data) {
                    allCenters = [];
                    const nearbyCenters = [];

                    for (const key in data) {
                        const center = data[key];
                        const centerLat = center.Latitud;
                        const centerLon = center.Longitud;
                        const distance = calculateDistance(userLat, userLon, centerLat, centerLon);

                        if (distance <= 10) { // Mostrar solo los centros a menos de 10 km
                            nearbyCenters.push(center);

                            const marker = new google.maps.Marker({
                                position: { lat: centerLat, lng: centerLon },
                                map: map,
                                title: center.Administrador,
                                icon: {
                                    url: "/images/environment-15-512-_1_.png", // Icono para los centros
                                    scaledSize: new google.maps.Size(30, 30)
                                }
                            });

                            marker.center = center;
                            markers.push(marker);

                            google.maps.event.addListener(marker, 'click', function() {
                                let imageUrl;
                                if (center.Material.includes('celular')) {
                                    imageUrl = "/images/celular.png";
                                } else if (center.Material.includes(',')) {
                                    imageUrl = "/images/reciclaje.png";
                                } else if (center.Material === 'Vidrio') {
                                    imageUrl = "/images/vidrio.png";
                                } else if (center.Material === 'Plástico') {
                                    imageUrl = "/images/plastico.png";
                                } else if (center.Material === 'Papel') {
                                    imageUrl = "/images/papel.png";
                                } else if (center.Material === 'Metal') {
                                    imageUrl = "/images/metal.png";
                                } else {
                                    imageUrl = "/images/placeholder.png";
                                }

                                const contentString = `
                                    <div>
                                        <h3>${center.Administrador}</h3>
                                        <p><strong>Dirección:</strong> ${center.Dirección}</p>
                                        <p><strong>Material:</strong> ${center.Material}</p>
                                        <img src="${imageUrl}" alt="Imagen de ${center.Material}" style="width: 100%; max-width: 200px; height: auto; margin-top: 10px;" onerror="handleImageError(this)">
                                    </div>
                                `;
                                
                                infoWindow.setContent(contentString);
                                infoWindow.open(map, marker);
                            });

                            allCenters.push(center);
                        }
                    }

                    // Mostrar los centros más cercanos en el HTML
                    const centerList = document.getElementById('center-list');
                    nearbyCenters.forEach(center => {
                        const li = document.createElement('li');
                        li.textContent = `${center.Administrador} - ${center.Dirección}`;
                        centerList.appendChild(li);
                    });

                    document.getElementById('nearby-centers').style.display = 'block';
                }
            });
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radio de la Tierra en km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c; // Distancia en km
        }

        function applyFilter() {
            const materialFilter = document.getElementById('material-filter').value.toLowerCase();

            // Filtrar los centros que coincidan con el material
            const filteredCenters = allCenters.filter(center => {
                return materialFilter === "" || center.Material.toLowerCase().includes(materialFilter);
            });

            // Borrar los marcadores actuales
            markers.forEach(marker => marker.setMap(null));
            markers = [];

            // Añadir los marcadores filtrados
            filteredCenters.forEach(center => {
                const marker = new google.maps.Marker({
                    position: { lat: center.Latitud, lng: center.Longitud },
                    map: map,
                    title: center.Administrador,
                    icon: {
                        url: "/images/environment-15-512-_1_.png", 
                        scaledSize: new google.maps.Size(30, 30)
                    }
                });

                marker.center = center;
                markers.push(marker);

                google.maps.event.addListener(marker, 'click', function() {
                    let imageUrl;

                    if (center.Material.includes('celular')) {
                        imageUrl = "/images/celular.png";
                    } else if (center.Material.includes(',')) {
                        imageUrl = "/images/reciclaje.png";
                    } else if (center.Material === 'Vidrio') {
                        imageUrl = "/images/vidrio.png";
                    } else if (center.Material === 'Plástico') {
                        imageUrl = "/images/plastico.png";
                    } else if (center.Material === 'Papel') {
                        imageUrl = "/images/papel.png";
                    } else if (center.Material === 'Metal') {
                        imageUrl = "/images/metal.png";
                    } else {
                        imageUrl = "/images/placeholder.png";
                    }

                    const contentString = `
                        <div>
                            <h3>${center.Administrador}</h3>
                            <p><strong>Dirección:</strong> ${center.Dirección}</p>
                            <p><strong>Material:</strong> ${center.Material}</p>
                            <img src="${imageUrl}" alt="Imagen de ${center.Material}" style="width: 100%; max-width: 200px; height: auto; margin-top: 10px;" onerror="handleImageError(this)">
                        </div>
                    `;
                    
                    infoWindow.setContent(contentString);
                    infoWindow.open(map, marker);
                });
            });
        }
    </script>
</body>
</html>
