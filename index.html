<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecyClac</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #e8f5e9;
            overflow-x: hidden;
        }

        #map {
            height: 70vh;
            width: 100%;
        }

        .center-info {
            margin: 20px;
        }

        .center-list {
            list-style: none;
            padding-left: 0;
        }

        .center-list li {
            padding: 5px;
            font-size: 16px;
        }

        .distance {
            font-size: 14px;
            color: #666;
        }

        #street-view-container {
            width: 100%;
            height: 400px;
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <div id="map"></div>

    <div id="nearby-centers" class="center-info" style="display: none;">
        <h2>Centros más cercanos a tu ubicación:</h2>
        <ul id="center-list" class="center-list"></ul>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTPwPwaQEFcpKg0aBWVEeWmcz_xIXXZug&callback=initMap" async defer></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB-Je8LYFkR9r6jEIaO5NZkCUAbZRyX7k4",
            authDomain: "recyclacweb.firebaseapp.com",
            projectId: "recyclacweb",
            storageBucket: "recyclacweb.firebasestorage.app",
            messagingSenderId: "546237991078",
            appId: "1:546237991078:web:98d924464ac363b25d4c67",
            measurementId: "G-EDF8LCX5YX",
            databaseURL: "https://recyclacweb-default-rtdb.firebaseio.com"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let markers = [];
        let allCenters = [];
        let map;
        let userLat, userLon;

        // Función para inicializar el mapa
        function initMap() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    userLat = position.coords.latitude;
                    userLon = position.coords.longitude;
                    console.log("Ubicación del usuario:", userLat, userLon);

                    // Inicializamos el mapa
                    map = new google.maps.Map(document.getElementById('map'), {
                        zoom: 13,
                        center: { lat: userLat, lng: userLon }
                    });

                    // Marcador de la ubicación del usuario
                    const userMarker = new google.maps.Marker({
                        position: { lat: userLat, lng: userLon },
                        map: map,
                        icon: {
                            url: "/images/1365700.png",
                            scaledSize: new google.maps.Size(30, 30)
                        }
                    });

                    // Cargar los centros de reciclaje
                    loadCenters(userLat, userLon);
                });
            } else {
                console.log("La geolocalización no está disponible en este navegador.");
            }
        }

        // Función para cargar los centros desde Firebase
        function loadCenters(userLat, userLon) {
            console.log("Cargando centros de reciclaje...");
            const centersRef = database.ref('centros_recoleccion');
            centersRef.once('value', function(snapshot) {
                const data = snapshot.val();
                if (data) {
                    allCenters = [];
                    const centersWithDistance = [];

                    // Procesar cada centro
                    for (const key in data) {
                        const center = data[key];
                        console.log("Centro cargado:", center);

                        const centerLat = center.Latitud;
                        const centerLon = center.Longitud;
                        const distance = calculateDistance(userLat, userLon, centerLat, centerLon);
                        console.log("Distancia al centro:", center.name, distance);

                        centersWithDistance.push({
                            center,
                            distance
                        });
                    }

                    // Ordenar centros por distancia
                    centersWithDistance.sort((a, b) => a.distance - b.distance);

                    // Mostrar los 3 centros más cercanos
                    const centerList = document.getElementById('center-list');
                    centerList.innerHTML = "";  // Limpiar la lista

                    centersWithDistance.slice(0, 3).forEach(function(item) {
                        const center = item.center;
                        const distance = item.distance;

                        const li = document.createElement('li');
                        li.innerHTML = `<strong>${center.Administrador}</strong><br>Dirección: ${center.Dirección} <span class="distance">(${distance.toFixed(2)} km)</span>`;
                        centerList.appendChild(li);

                        // Crear el marcador para este centro
                        const marker = new google.maps.Marker({
                            position: { lat: center.Latitud, lng: center.Longitud },
                            map: map,
                            title: center.Administrador,
                            icon: {
                                url: "/images/environment-15-512-_1_.png",
                                scaledSize: new google.maps.Size(30, 30)
                            }
                        });
                        markers.push(marker);
                    });

                    document.getElementById('nearby-centers').style.display = 'block';
                }
            });
        }

        // Función para calcular la distancia entre dos puntos (en km)
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radio de la Tierra en km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c; // Distancia en km
        }

    </script>
</body>
</html>
