<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecyClac</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #e8f5e9;
            overflow-x: hidden;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #2e7d32;
            color: #ffffff;
            position: relative;
        }

        .logo {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        .login-container, .register-container {
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 10px;
            right: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none; /* Inicialmente oculto */
            z-index: 1000;
        }

        .login-container input, .register-container input {
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-container button, .register-container button {
            padding: 8px;
            background-color: #43a047;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .login-container button:hover, .register-container button:hover {
            background-color: #388e3c;
        }

        .register-link {
            text-align: center;
            margin-top: 10px;
        }

        .register-link a {
            color: #388e3c;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        /* Estilo para el filtro de materiales */
        .filter-container {
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            gap: 5px;
            align-items: center;
            max-width: 90%;
            width: 300px;
        }

        .filter-container select, .filter-container button {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }

        .filter-container button {
            background-color: #43a047;
            color: white;
            border: none;
            cursor: pointer;
        }

        .filter-container button:hover {
            background-color: #388e3c;
        }

        #map {
            height: 70vh;
            width: 100%;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: center;
                padding: 15px;
            }

            .login-container, .register-container {
                width: 90%;
                position: static;
                margin: 10px auto;
                padding: 15px;
                display: block;
            }

            .login-container input,
            .register-container input,
            .login-container button,
            .register-container button {
                width: 100%;
                margin: 8px 0;
            }

            .filter-container {
                position: static;
                margin-top: 20px;
                width: 90%;
                left: auto;
                transform: none;
                padding: 15px;
                box-sizing: border-box;
                max-width: 400px;
            }

            #map {
                height: 60vh;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div style="display: flex; align-items: center;">
            <img src="/images/logo.png" alt="Logo de RecyClac" class="logo">
            <h1>RecyClac</h1>
        </div>

        <!-- Formulario de inicio de sesión -->
        <div class="login-container" id="login-container">
            <input type="email" id="login-email" placeholder="Correo electrónico" required>
            <input type="password" id="login-password" placeholder="Contraseña" required>
            <button onclick="login()">Iniciar sesión</button>

            <div class="register-link">
                <p>¿No tienes una cuenta? <a href="#" onclick="showRegisterForm()">Regístrate aquí</a></p>
            </div>
        </div>

        <!-- Formulario de registro -->
        <div class="register-container" id="register-container">
            <input type="email" id="register-email" placeholder="Correo electrónico" required>
            <input type="password" id="register-password" placeholder="Contraseña" required>
            <input type="password" id="register-confirm-password" placeholder="Confirmar contraseña" required>
            <button onclick="register()">Registrarse</button>

            <div class="register-link">
                <p>¿Ya tienes cuenta? <a href="#" onclick="showLoginForm()">Inicia sesión aquí</a></p>
            </div>
        </div>
    </div>

    <div id="filter-container" class="filter-container">
        <select id="material-filter" onchange="applyFilter()">
            <option value="">Filtrar por material</option>
            <option value="vidrio">Vidrio</option>
            <option value="plástico">Plástico</option>
            <option value="papel">Papel</option>
            <option value="cartón">Cartón</option>
            <option value="metal">Metal</option>
            <option value="celular">Celular</option>
            <option value="pilas">Pilas</option>
        </select>
        <button onclick="applyFilter()">Aplicar filtro</button>
    </div>

    <div id="map"></div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTPwPwaQEFcpKg0aBWVEeWmcz_xIXXZug&callback=initMap" async defer></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB-Je8LYFkR9r6jEIaO5NZkCUAbZRyX7k4",
            authDomain: "recyclacweb.firebaseapp.com",
            projectId: "recyclacweb",
            storageBucket: "recyclacweb.firebasestorage.app",
            messagingSenderId: "546237991078",
            appId: "1:546237991078:web:98d924464ac363b25d4c67",
            measurementId: "G-EDF8LCX5YX",
            databaseURL: "https://recyclacweb-default-rtdb.firebaseio.com"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Mostrar formulario de inicio de sesión
        function showLoginForm() {
            document.getElementById('login-container').style.display = 'block';
            document.getElementById('register-container').style.display = 'none';
        }

        // Mostrar formulario de registro
        function showRegisterForm() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('register-container').style.display = 'block';
        }

        // Función de inicio de sesión
        function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then(userCredential => {
                    alert('Bienvenido');
                    document.getElementById('login-container').style.display = 'none';
                })
                .catch(error => {
                    alert('Error al iniciar sesión: ' + error.message);
                });
        }

        // Función de registro
        function register() {
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;

            if (password !== confirmPassword) {
                alert('Las contraseñas no coinciden');
                return;
            }

            auth.createUserWithEmailAndPassword(email, password)
                .then(userCredential => {
                    alert('Usuario registrado correctamente');
                    document.getElementById('register-container').style.display = 'none';
                })
                .catch(error => {
                    alert('Error al registrarse: ' + error.message);
                });
        }

        // Inicializar el formulario de inicio de sesión
        showLoginForm();
    </script>
</body>
</html>
