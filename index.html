<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecyClac</title>
    <style>
        /* Estilos básicos */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #e8f5e9; /* Fondo verde claro */
        }

        /* Contenedor del logo y el título */
        .header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #2e7d32; /* Verde oscuro para el encabezado */
            color: #ffffff; /* Texto blanco */
        }

        .logo {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        /* Estilos para los formularios de inicio de sesión y registro */
        .login-form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-form input {
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-form button {
            padding: 10px;
            background-color: #43a047;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #388e3c;
        }

        /* Contenedor de la barra de búsqueda */
        .search-bar-container {
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            gap: 5px;
        }

        .search-bar-container input, .search-bar-container select, .search-bar-container button {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .search-bar-container button {
            background-color: #43a047; /* Botón verde */
            color: white;
            border: none;
            cursor: pointer;
        }

        .search-bar-container button:hover {
            background-color: #388e3c; /* Más oscuro al pasar el ratón */
        }

        #map {
            height: 80vh;
            width: 100%;
        }

        /* Estilo para el mensaje de error */
        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Encabezado con logo y título -->
    <div class="header">
        <img src="/images/logo.png" alt="Logo de RecyClac" class="logo">
        <h1>RecyClac</h1>
    </div>

    <!-- Formulario de inicio de sesión -->
    <div id="login-form" class="login-form">
        <h2>Iniciar sesión</h2>
        <input type="email" id="email" placeholder="Correo electrónico" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button onclick="login()">Iniciar sesión</button>
        <p>Aún no tienes cuenta? <a href="javascript:void(0);" onclick="showRegister()">Regístrate</a></p>
        <div id="error-message" class="error-message"></div>
    </div>

    <!-- Formulario de registro -->
    <div id="register-form" class="login-form" style="display: none;">
        <h2>Registrar cuenta</h2>
        <input type="email" id="new-email" placeholder="Correo electrónico" required>
        <input type="password" id="new-password" placeholder="Contraseña" required>
        <button onclick="register()">Registrarse</button>
        <p>Ya tienes cuenta? <a href="javascript:void(0);" onclick="showLogin()">Iniciar sesión</a></p>
        <div id="register-error-message" class="error-message"></div>
    </div>

    <!-- Barra de búsqueda -->
    <div class="search-bar-container" style="display: none;">
        <input type="text" id="search-bar" placeholder="Buscar centro de reciclaje...">
        <select id="material-filter">
            <option value="">Todos los materiales</option>
            <option value="vidrio">Vidrio</option>
            <option value="papel">Papel</option>
            <option value="cartón">Cartón</option>
            <option value="plástico">Plástico</option>
            <option value="metal">Metal</option>
            <option value="celular">Celular</option>
            <option value="pilas">Pilas</option>
        </select>
        <button onclick="applyFilter()">Buscar</button>
    </div>

    <div id="map"></div>

    <!-- Scripts de Firebase y Google Maps -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTPwPwaQEFcpKg0aBWVEeWmcz_xIXXZug&callback=initMap" async defer></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB-Je8LYFkR9r6jEIaO5NZkCUAbZRyX7k4",
            authDomain: "recyclacweb.firebaseapp.com",
            projectId: "recyclacweb",
            storageBucket: "recyclacweb.firebasestorage.app",
            messagingSenderId: "546237991078",
            appId: "1:546237991078:web:98d924464ac363b25d4c67",
            measurementId: "G-EDF8LCX5YX",
            databaseURL: "https://recyclacweb-default-rtdb.firebaseio.com"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();
        let markers = [];

        // Muestra el formulario de inicio de sesión
        function showLogin() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('register-form').style.display = 'none';
        }

        // Muestra el formulario de registro
        function showRegister() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        }

        // Inicia sesión
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    document.getElementById('login-form').style.display = 'none';
                    document.getElementById('search-bar-container').style.display = 'block'; // Muestra la barra de búsqueda
                    initMap(); // Inicia el mapa después de hacer login
                })
                .catch((error) => {
                    document.getElementById('error-message').innerText = "Error: " + error.message;
                });
        }

        // Registra un nuevo usuario
        function register() {
            const email = document.getElementById('new-email').value;
            const password = document.getElementById('new-password').value;

            auth.createUserWithEmailAndPassword(email, password)
                .then(() => {
                    showLogin(); // Después de registrar, redirige a login
                })
                .catch((error) => {
                    document.getElementById('register-error-message').innerText = "Error: " + error.message;
                });
        }

        // Calcula la distancia entre dos puntos geográficos
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radio de la Tierra en km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c; // Distancia en km
        }

        // Inicializa el mapa
        function initMap() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const userLat = position.coords.latitude;
                    const userLon = position.coords.longitude;

                    const map = new google.maps.Map(document.getElementById('map'), {
                        center: { lat: userLat, lng: userLon },
                        zoom: 12
                    });

                    const userMarker = new google.maps.Marker({
                        position: { lat: userLat, lng: userLon },
                        map: map,
                        icon: {
                            url: "/images/1365700.png",  // Icono de la ubicación del usuario
                            scaledSize: new google.maps.Size(30, 30)
                        }
                    });

                    const infoWindow = new google.maps.InfoWindow();
                    loadCenters(map, userLat, userLon, infoWindow); // Cargar centros
                });
            }
        }

        // Cargar los centros de reciclaje desde Firebase
        function loadCenters(map, userLat, userLon, infoWindow) {
            database.ref().once('value').then(snapshot => {
                const data = snapshot.val();
                if (data) {
                    for (const key in data) {
                        const center = data[key];
                        const centerLat = center.Latitud;
                        const centerLon = center.Longitud;
                        const distance = calculateDistance(userLat, userLon, centerLat, centerLon);

                        if (distance <= 10) {
                            const marker = new google.maps.Marker({
                                position: { lat: centerLat, lng: centerLon },
                                map: map,
                                title: center.Administrador,
                                icon: {
                                    url: "/images/environment-15-512-_1_.png",  // Icono para los centros
                                    scaledSize: new google.maps.Size(30, 30)
                                }
                            });

                            marker.center = center;
                            markers.push(marker);

                            google.maps.event.addListener(marker, 'click', function() {
                                let imageUrl;

                                // Verificar los materiales que acepta el centro
                                if (center.Material.includes('celular')) {
                                    imageUrl = "/images/celular.png";  // Imagen para celular
                                } else if (center.Material.includes(',')) {
                                    imageUrl = "/images/reciclaje.png";  // Variados materiales
                                } else if (center.Material === 'Vidrio') {
                                    imageUrl = "/images/vidrio.png";
                                } else if (center.Material === 'Plástico') {
                                    imageUrl = "/images/plastico.png";
                                } else if (center.Material === 'Papel') {
                                    imageUrl = "/images/papel.png";
                                } else if (center.Material === 'Metal') {
                                    imageUrl = "/images/metal.png";
                                } else {
                                    imageUrl = "/images/placeholder.png"; // Imagen por defecto
                                }

                                const contentString = `
                                    <div>
                                        <h3>${center.Administrador}</h3>
                                        <p><strong>Dirección:</strong> ${center.Dirección}</p>
                                        <p><strong>Material:</strong> ${center.Material}</p>
                                        <img src="${imageUrl}" alt="Imagen de ${center.Material}" style="width: 100%; max-width: 200px; height: auto; margin-top: 10px;" onerror="handleImageError(this)">
                                    </div>
                                `;
                                
                                infoWindow.setContent(contentString);
                                infoWindow.open(map, marker);
                            });
                        }
                    }
                }
            });
        }

        // Manejar errores de carga de imágenes
        function handleImageError(image) {
            image.onerror = null;
            image.src = "/images/placeholder.png"; // Imagen por defecto
        }
    </script>
</body>
</html>
