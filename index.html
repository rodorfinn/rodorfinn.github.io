<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecyClac</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #e8f5e9;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #2e7d32;
            color: #ffffff;
        }

        .logo {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        .login-container {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #43a047;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #388e3c;
        }

        .filter-container {
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .filter-container select, .filter-container button {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .filter-container button {
            background-color: #43a047;
            color: white;
            border: none;
            cursor: pointer;
        }

        .filter-container button:hover {
            background-color: #388e3c;
        }

        #map {
            height: 80vh;
            width: 100%;
        }

        .center-info {
            margin: 20px;
        }

        .center-list {
            list-style: none;
            padding-left: 0;
        }

        .center-list li {
            padding: 5px;
            font-size: 16px;
        }

        .distance {
            font-size: 14px;
            color: #666;
        }

        #street-view-container {
            width: 100%;
            height: 400px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="/images/logo.png" alt="Logo de RecyClac" class="logo">
        <h1>RecyClac</h1>
    </div>

    <!-- Formulario de inicio de sesión -->
    <div class="login-container" id="login-container">
        <h2>Iniciar sesión</h2>
        <input type="email" id="email" placeholder="Correo electrónico" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button onclick="login()">Iniciar sesión</button>
    </div>

    <div id="filter-container" class="filter-container">
        <select id="material-filter" onchange="applyFilter()">
            <option value="">Filtrar por material</option>
            <option value="vidrio">Vidrio</option>
            <option value="plástico">Plástico</option>
            <option value="papel">Papel</option>
            <option value="cartón">Cartón</option>
            <option value="metal">Metal</option>
            <option value="celular">Celular</option>
            <option value="pilas">Pilas</option>
        </select>
        <button onclick="applyFilter()">Aplicar filtro</button>
    </div>

    <div id="map"></div>

    <div id="nearby-centers" class="center-info" style="display: none;">
        <h2>Centros más cercanos a tu ubicación:</h2>
        <ul id="center-list" class="center-list"></ul>
    </div>

    <!-- Cargar Firebase y Google Maps -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTPwPwaQEFcpKg0aBWVEeWmcz_xIXXZug&callback=initMap" async defer></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB-Je8LYFkR9r6jEIaO5NZkCUAbZRyX7k4",
            authDomain: "recyclacweb.firebaseapp.com",
            projectId: "recyclacweb",
            storageBucket: "recyclacweb.firebasestorage.app",
            messagingSenderId: "546237991078",
            appId: "1:546237991078:web:98d924464ac363b25d4c67",
            measurementId: "G-EDF8LCX5YX",
            databaseURL: "https://recyclacweb-default-rtdb.firebaseio.com"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        let markers = [];
        let allCenters = [];
        let map;
        let infoWindow;
        let userLat, userLon;
        let streetViewPanorama;

        function initMap() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    userLat = position.coords.latitude;
                    userLon = position.coords.longitude;

                    map = new google.maps.Map(document.getElementById('map'), {
                        zoom: 13,
                        center: { lat: userLat, lng: userLon }
                    });

                    infoWindow = new google.maps.InfoWindow();

                    const userMarker = new google.maps.Marker({
                        position: { lat: userLat, lng: userLon },
                        map: map,
                        icon: {
                            url: "/images/1365700.png",
                            scaledSize: new google.maps.Size(30, 30)
                        }
                    });

                    loadCenters(userLat, userLon);
                });
            }
        }

        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then(userCredential => {
                    // Usuario autenticado con éxito
                    const user = userCredential.user;
                    alert('Bienvenido ' + user.email);

                    // Ocultar formulario de login después del inicio de sesión
                    document.getElementById('login-container').style.display = 'none';
                    loadCenters(userLat, userLon); // Cargar centros después de iniciar sesión
                })
                .catch(error => {
                    alert('Error al iniciar sesión: ' + error.message);
                });
        }

        function loadCenters(userLat, userLon) {
            database.ref().once('value').then(snapshot => {
                const data = snapshot.val();
                if (data) {
                    allCenters = [];
                    const centersWithDistance = [];

                    for (const key in data) {
                        const center = data[key];
                        const centerLat = center.Latitud;
                        const centerLon = center.Longitud;
                        const distance = calculateDistance(userLat, userLon, centerLat, centerLon);

                        centersWithDistance.push({
                            center,
                            distance
                        });
                    }

                    centersWithDistance.sort((a, b) => a.distance - b.distance);

                    const centerList = document.getElementById('center-list');
                    for (let i = 0; i < 3; i++) {
                        if (centersWithDistance[i]) {
                            const center = centersWithDistance[i].center;
                            const distance = centersWithDistance[i].distance;

                            const li = document.createElement('li');
                            li.innerHTML = `${center.Administrador} - ${center.Dirección} <span class="distance">(${distance.toFixed(2)} km)</span>`;
                            centerList.appendChild(li);
                        }
                    }

                    document.getElementById('nearby-centers').style.display = 'block';

                    allCenters = centersWithDistance.map(item => item.center);
                    updateMarkers();
                }
            });
        }

        function updateMarkers(filteredCenters = null) {
            markers.forEach(marker => marker.setMap(null));
            markers = [];

            const centersToShow = filteredCenters || allCenters;

            centersToShow.forEach(center => {
                const iconUrl = "/images/environment-15-512-_1_.png";

                const marker = new google.maps.Marker({
                    position: { lat: center.Latitud, lng: center.Longitud },
                    map: map,
                    title: center.Administrador,
                    icon: {
                        url: iconUrl,
                        scaledSize: new google.maps.Size(30, 30)
                    }
                });

                marker.center = center;
                markers.push(marker);

                google.maps.event.addListener(marker, 'click', function() {
                    const materialImage = center.Material.toLowerCase() + '.png';

                    const streetViewUrl = `https://maps.googleapis.com/maps/api/streetview?size=600x300&location=${center.Latitud},${center.Longitud}&fov=90&heading=235&pitch=10&key=AIzaSyAnxTkObM1_BkilYVkGjUv6CdYK5IOgkHw`;

                    const contentString = `
                        <div>
                            <h3>${center.Administrador}</h3>
                            <p><strong>Dirección:</strong> ${center.Dirección}</p>
                            <p><strong>Material:</strong> ${center.Material}</p>
                            <img src="/images/${materialImage}" alt="Imagen de ${center.Material}" style="width: 100%; max-width: 200px; height: auto; margin-top: 10px;">
                            <h4>Vista en 360 grados:</h4>
                            <div id="street-view-container"></div>
                        </div>
                    `;

                    infoWindow.setContent(contentString);
                    infoWindow.open(map, marker);

                    streetViewPanorama = new google.maps.StreetViewPanorama(
                        document.getElementById('street-view-container'),
                        {
                            position: { lat: center.Latitud, lng: center.Longitud },
                            pov: { heading: 165, pitch: 0 },
                            zoom: 1
                        }
                    );
                });
            });
        }

        function applyFilter() {
            const materialFilter = document.getElementById('material-filter').value.toLowerCase();
            const filteredCenters = allCenters.filter(center => {
                return materialFilter === "" || center.Material.toLowerCase().includes(materialFilter);
            });
            updateMarkers(filteredCenters);
        }
    </script>
</body>
</html>
