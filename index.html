<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecyClac</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #e8f5e9;
            overflow-x: hidden;
        }

        /* Estilo para el encabezado y barra de navegación */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #2e7d32;
            color: #ffffff;
            position: relative;
        }

        .logo {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        /* Estilo para el formulario de inicio de sesión */
        .login-container {
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 10px;
            right: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none; /* Inicialmente oculto */
            z-index: 1000;
        }

        .login-container input {
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-container button {
            padding: 8px;
            background-color: #43a047;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .login-container button:hover {
            background-color: #388e3c;
        }

        .register-container {
            display: none;
        }

        /* Filtro de materiales */
        .filter-container {
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            gap: 5px;
            align-items: center;
            max-width: 90%;
            width: 300px; /* Aseguramos que tenga un tamaño adecuado en móviles */
        }

        .filter-container select, .filter-container button {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }

        .filter-container button {
            background-color: #43a047;
            color: white;
            border: none;
            cursor: pointer;
        }

        .filter-container button:hover {
            background-color: #388e3c;
        }

        #map {
            height: 70vh;
            width: 100%;
        }

        .center-info {
            margin: 20px;
        }

        .center-list {
            list-style: none;
            padding-left: 0;
        }

        .center-list li {
            padding: 5px;
            font-size: 16px;
        }

        .distance {
            font-size: 14px;
            color: #666;
        }

        #street-view-container {
            width: 100%;
            height: 400px;
            margin-top: 10px;
        }

        /* Estilos responsive para dispositivos móviles */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: center;
                padding: 15px;
            }

            .login-container {
                width: 90%;
                position: static;
                margin: 10px auto;
                padding: 15px;
                display: block; /* Hacer visible el login en móviles */
            }

            .login-container input,
            .login-container button {
                width: 100%;
                margin: 8px 0;
            }

            /* El filtro ahora se coloca debajo del formulario en móviles */
            .filter-container {
                position: static;
                margin-top: 20px;
                width: 90%;
                left: auto;
                transform: none;
                padding: 15px;
                box-sizing: border-box;
                max-width: 400px;
            }

            #map {
                height: 60vh;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
            }

            .login-container input,
            .login-container button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div style="display: flex; align-items: center;">
            <img src="/images/logo.png" alt="Logo de RecyClac" class="logo">
            <h1>RecyClac</h1>
        </div>

        <!-- Formulario de inicio de sesión, se muestra en móviles y en escritorio se coloca a la derecha -->
        <div class="login-container" id="login-container">
            <input type="email" id="email" placeholder="Correo electrónico" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button onclick="login()">Iniciar sesión</button>
            <p>¿No tienes cuenta? <a href="javascript:void(0);" onclick="showRegisterForm()">Regístrate aquí</a></p>
        </div>

        <!-- Formulario de registro -->
        <div class="register-container" id="register-container">
            <input type="password" id="confirm-password" placeholder="Confirmar contraseña" required>
            <button onclick="register()">Registrarse</button>
            <p>¿Ya tienes cuenta? <a href="javascript:void(0);" onclick="showLoginForm()">Inicia sesión aquí</a></p>
        </div>
    </div>

    <div id="filter-container" class="filter-container">
        <select id="material-filter" onchange="applyFilter()">
            <option value="">Filtrar por material</option>
            <option value="vidrio">Vidrio</option>
            <option value="plástico">Plástico</option>
            <option value="papel">Papel</option>
            <option value="cartón">Cartón</option>
            <option value="metal">Metal</option>
            <option value="celular">Celular</option>
            <option value="pilas">Pilas</option>
        </select>
        <button onclick="applyFilter()">Aplicar filtro</button>
    </div>

    <div id="map"></div>

    <div id="nearby-centers" class="center-info" style="display: none;">
        <h2>Centros más cercanos a tu ubicación:</h2>
        <ul id="center-list" class="center-list"></ul>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTPwPwaQEFcpKg0aBWVEeWmcz_xIXXZug&callback=initMap" async defer></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB-Je8LYFkR9r6jEIaO5NZkCUAbZRyX7k4",
            authDomain: "recyclacweb.firebaseapp.com",
            projectId: "recyclacweb",
            storageBucket: "recyclacweb.firebasestorage.app",
            messagingSenderId: "546237991078",
            appId: "1:546237991078:web:98d924464ac363b25d4c67",
            measurementId: "G-EDF8LCX5YX",
            databaseURL: "https://recyclacweb-default-rtdb.firebaseio.com"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        let markers = [];
        let allCenters = [];
        let map;
        let infoWindow;
        let userLat, userLon;
        let streetViewPanorama;

        function initMap() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    userLat = position.coords.latitude;
                    userLon = position.coords.longitude;

                    map = new google.maps.Map(document.getElementById('map'), {
                        zoom: 13,
                        center: { lat: userLat, lng: userLon }
                    });

                    infoWindow = new google.maps.InfoWindow();

                    const userMarker = new google.maps.Marker({
                        position: { lat: userLat, lng: userLon },
                        map: map,
                        icon: {
                            url: "/images/1365700.png",
                            scaledSize: new google.maps.Size(30, 30)
                        }
                    });

                    loadCenters(userLat, userLon); // Cargar centros al iniciar el mapa
                });
            }
        }

        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then(userCredential => {
                    alert('Bienvenido');
                    document.getElementById('login-container').style.display = 'none'; // Ocultar el login al iniciar sesión
                })
                .catch(error => {
                    alert('Error al iniciar sesión: ' + error.message);
                });
        }

        function register() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                alert('Las contraseñas no coinciden.');
                return;
            }

            auth.createUserWithEmailAndPassword(email, password)
                .then(userCredential => {
                    alert('Usuario registrado con éxito');
                    document.getElementById('register-container').style.display = 'none'; // Ocultar formulario de registro
                    document.getElementById('login-container').style.display = 'block'; // Volver al login
                })
                .catch(error => {
                    alert('Error al registrar usuario: ' + error.message);
                });
        }

        function showRegisterForm() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('register-container').style.display = 'block';
        }

        function showLoginForm() {
            document.getElementById('register-container').style.display = 'none';
            document.getElementById('login-container').style.display = 'block';
        }

        // Resto de funciones para manejar el mapa y centros de reciclaje...
    </script>
</body>
</html>
